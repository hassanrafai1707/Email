<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoginPage</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="SigninContainer">
      <h2 class="SigninTitle">Login</h2>
      <form
        th:action="@{/api/student/register}"
        th:object="${student}"
        method="post"
      >
        <label for="name">Username:</label><br />
        <input type="text" id="name" th:field="*{name}" /><br /><br />

        <label for="password">Password:</label><br />
        <input
          type="password"
          id="password"
          th:field="*{password}"
        /><br /><br />

        <label for="email">Email</label><br />
        <input type="email" id="email" th:field="*{email}" /><br /><br />

        <label for="course">Select course</label><br />
        <select id="course" th:field="*{course}">
          <option value="java">Java</option>
          <option value="python">Python</option>
          <option value="c">C</option>
          <option value="javascript">JavaScript</option></select
        ><br /><br />

        <label for="dob">Date of birth</label><br />
        <input type="date" id="dob" th:field="*{dob}" /><br /><br />

        <input type="submit" value="Register" />
      </form>
    </div>
  </body>
</html>
